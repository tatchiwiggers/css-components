<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI components sprint</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <div class="container">
        <h1 class="text-center">UI components sprint</h1>

        <h2>Avatar Design</h2>
        <img src="https://source.unsplash.com/random/50x50" alt="" class="avatar">
        <img src="https://source.unsplash.com/random/50x50" alt="" class="avatar-small">

        <h2>Button Design</h2>
        <a href="#" class="btn-medium">Write a story</a>
        <a href="#" class="btn-twitter">Start now</a>

        <h2>Dropdown Design</h2>
        <div class="dropdown">
          <img src="https://source.unsplash.com/random/50x50" alt="" class="avatar dropdown-toggle" id="navbar-menu" data-toggle="dropdown">
          <ul class="dropdown-menu" aria-labelledby="navbar-menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>

      </div>
      <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
